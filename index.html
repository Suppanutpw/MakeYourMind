<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/sweetalert.css">
    <link rel="stylesheet" href="./style/fontawesome/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="./script/sweetalert.min.js"></script>
    <title>MakeYourMind</title>
  </head>

  <body onload="loading(2000)">
    <div class="loading_spinner hide" id="loading"></div>
    <div class="content hide" id="contentid">
      <div class="topic_zone before_submit" id="topic_zone">
        <h1>Make<span style="color: #F16645;">Your</span>Mind</h1>
        <h3>แอปช่วยตัดสินใจ ด้วยวิธีการที่ถูกต้อง</h3>
        <form onsubmit="topic_form()" class="topic_form" id="topic_form" autocomplete="off">
          <input type="text" name="topic" placeholder="หัวข้อในการตัดสินใจ">
          <input type="submit" value="ยืนยัน">
        </form>
      </div>
      <div class="form" id="choice_form"></div>
    </div>

    <div class="content" id="result"></div>
  </body>

  <script src="./script/script.js"></script>

</html>
