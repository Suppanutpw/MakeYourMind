  <head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>MakeYourMind</title>
    <style type="text/css">
      /*modal css*/
      /*fade ออกมาตรงกลางหน้าจอ*/
      .fade {
          opacity: 0;
          -webkit-transition: opacity 1s linear;
          transition: opacity 1s linear;
      }
      </style>
      <script type="text/javascript"></script>
      <script type="text/javascript">
        //เรีกยก modal ออกมาแสดง	
        var show = function(){
            $('#myModal').modal('show');
        };
        /*กำหนดเวลาหลังเปิดหน้าเว็บ ว่าจะให้แสดงหลังโหลดหน้าเว็บแล้วกี่วินาที*/
        $(window).load(function(){
            var timer = window.setTimeout(show,2000);
        });
        </script>
  </head>
  <body onload="loading(2000)">
    <!-- modal -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <center><h4 class="modal-title">ขั้นตอนการใช้งาน</h4></center>
      </div>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./image/pic1.jpg" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="./image/pic2.jpg" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="./image/pic3.jpg" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="./image/pic4.jpg" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="./image/pic5.jpg" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="./image/pic6.jpg" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
    <div class="background"></div>
    <div class="loader hide" id="loading"></div>
    <div class="content hide" id="contentid">
      <div class="topic_zone before_submit" id="topic_zone">
        <h1>Make<span style="color: #F16645;">Your</span>Mind</h1>
        <h3>แอปช่วยตัดสินใจ ด้วยวิธีการที่ถูกต้อง</h3>
        <form onsubmit="topic_form()" class="topic_form" id="topic_form" autocomplete="off">
          <input type="text" name="topic" placeholder="หัวข้อในการตัดสินใจ">
          <input type="submit" value="ยืนยัน">
        </form>
      </div>
      <div class="container hide" id="makemind_step">
        <ul class="progressbar">
          <li id="step1">กำหนดหัวข้อ</li>
          <li id="step2">หาทางเลือก</li>
          <li id="step3">กำหนดขอบเขต</li>
          <li id="step4">ตัดสินใจ</li>
        </ul>
      </div>
      <div class="form" id="choice_form"></div>
    </div>
    <div class="content" id="result"></div>
